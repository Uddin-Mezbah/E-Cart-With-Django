{% extends 'shop/basic.html' %}

{% block title%} Logup {% endblock %}
{% block body %}
<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">

<div class="container my-3">
    <h3>Create an account</h3>
    <form action="/shop/logup/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">First_Name</label>
            <input type="text" class="form-control" id="first_name" name="name" placeholder="Enter Your Name">
        </div>
         <div class="form-group">
            <label for="name">Last_name</label>
            <input type="text" class="form-control" id="last_name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>   <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
        </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
    alert('Thanks for create account and stay with us!');
    document.location = "/shop/logup";
    {% endif %}
</script>
{% endblock %}
